<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/logo2.png">
    <title>Film Finder</title>
</head>

<body>
    <header>
        <form id="form">
            <img src="imgs/logo.png" class="logo">
            <input type="text" class="search" id="search" placeholder="Search">
        </form>
    </header>

    <main id="main">
    </main>
    <div class="pagination">
        <button id="prev" disabled>Prev</button>
        <span id="page-number">Page 1</span>
        <button id="next">Next</button>
    </div>

    <footer>
        <div>
            <p>
                Mentioned websites <a href="https://www.themoviedb.org/">TMDB</a> 
                <a href="https://www.imdb.com/">IMDB</a>
                <a href="https://letterboxd.com/">LETERBOXD</a>
            </p>
            <p>
                Powered by<a href="https://www.themoviedb.org/">TMDB</a> 
            </p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
