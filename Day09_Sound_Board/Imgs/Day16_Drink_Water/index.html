<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hydration Tracker</title>
</head>

<body>
    <h1><i class="fas fa-tint"></i> Drink Water</h1>
    <h3>Goal: 2 Liters</h3>

    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters">2L</span>
            <small>Remained</small>
        </div>

        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water you've had today</p>

    <div class="cups">
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
        <div class="cup cup-small" title="250ml">250 <br>ml</div>
    </div>

    <button class="reset-btn" id="reset-btn">
        <i class="fas fa-sync-alt"></i> Reset
    </button>

    <script src="script.js"></script>
</body>

</html>
