<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="
            background-image: url('https://images.unsplash.com/photo-1675361477072-6e7419684542?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>

        <div class="slide"
            style="
            background-image: url('https://images7.alphacoders.com/528/528232.jpg');">
        </div>

        <div class="slide"
            style="
            background-image: url('https://images7.alphacoders.com/974/thumb-1920-974175.jpg');">
        </div>

        <div class="slide"
            style="
            background-image: url('https://images.unsplash.com/photo-1662230953747-93f6ee730da1?q=80&w=2009&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>

        <div class="slide"
            style="
            background-image: url('https://pbs.twimg.com/media/GrFO-LiXYAEbuYZ?format=jpg&name=4096x4096');">
        </div>

        <div class="slide"
            style="
            background-image: url('https://images.unsplash.com/photo-1701285006941-520c1ff89b04?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>

        <button class="arrow left-arrow" id="left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
