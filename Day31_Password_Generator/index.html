<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <div class="result"></div>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard" style="margin: 0;"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>
                    <i class="fa-solid fa-ruler-vertical" style="margin-right: 9px;"></i>Password Length
                </label>
                <input type="number" id="length" min="4" max="25" value="12">
            </div>
            <div class="setting">
                <label>
                    <i class="fa-solid fa-a"></i>Include Uppercase Letters
                </label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>
                    <span class="fa-lowercase">a</span>Include Lowercase Letters
                </label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>
                    <i class="fa-solid fa-hashtag"></i>Include Numbers
                </label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>
                    <i class="fa-solid fa-at" style="margin-right: 4px;"></i>Include Symbols
                </label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            <i class="fa-solid fa-key" style="margin:0;"></i>
            Generate Password
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
