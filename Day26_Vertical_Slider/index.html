<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background: linear-gradient(to left, #00183e, 	#00bbfa);">
                <img src="https://cdn2.steamgriddb.com/logo/472c8a7841544965e844f15b115ddde2.png" alt="MGSV">
            </div>
            <div style="background: linear-gradient(to left, #000000, #c62828);">
                <img src="https://pngimg.com/d/red_dead_redemption_PNG42.png" alt="Red Dead Redemption 2">
            </div>
            <div style="background: linear-gradient(to left, #1a3b1f, #4b7a43, #9fc59b, #ffffff);">
                <img src="https://www.pngplay.com/wp-content/uploads/11/Metal-Gear-Solid-3-Snake-Eater-Logo-PNG-Photos.png"
                    alt="MGS3">
            </div>
            <div style="background: linear-gradient(to left, #1f1f1f, #666666);">
                <img src="https://www.pngplay.com/wp-content/uploads/11/Nier-Automata-Logo-Background-PNG.png"
                    alt="Nier Automata">
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://r4.wallpaperflare.com/wallpaper/453/161/306/a2-nier-automata-9s-nier-automata-2b-nier-automata-nier-automata-wallpaper-18166dc8a0306c0870ec617e58d204aa.jpg');"></div>
            <div style="background-image: url('https://i.postimg.cc/kJsnc49z/wallpaperflare-cropped.jpg');"></div>
            <div style="background-image: url('https://images7.alphacoders.com/749/749807.png');"></div>
            <div style="background-image: url('https://images6.alphacoders.com/138/1381910.webp');"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-caret-down"></i></i>
            </button>
            <button class="up-button">
               <i class="fa-solid fa-caret-up"></i></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
