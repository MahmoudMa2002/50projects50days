<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
</head>

<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div class="toolbox">
        <button id="decrease" title="Decrease brush size">-</button>
        <span id="size">10</span>
        <button id="increase" title="Increase brush size">+</button>
        <input type="color" id="color" value="#000000" title="Choose color">
        <button id="clear" title="Clear canvas">Clear</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
