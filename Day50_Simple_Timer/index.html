<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>

<body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-14 rounded-2xl shadow w-full max-w-sm">
        <h1 class="text-white text-center text-4xl mb-8">Timer</h1>
        <div id="conic" class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative">
            <p id="timer" class="text-blue-200 relative text-5xl z-10 font-mono">01:00</p>
            <div class="w-[calc(100%-4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]"></div>
            <div class="hand h-1/2 absolute top-0">
                <span class="w-3 h-3 bg-white rounded-full absolute -top-1 -left-1"></span>
            </div>
        </div>
        <div class="flex justify-center gap-6">
            <button id="reset"
                class="flex justify-center items-center w-12 h-12 bg-blue-300 hover:bg-blue-400 rounded-full text-black transition-colors">
                <i class="fas fa-sync"></i>
            </button>
            <button id="play"
                class="flex justify-center items-center w-12 h-12 bg-blue-300 hover:bg-blue-400 rounded-full text-black transition-colors">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="flex justify-between items-center mt-8  rounded-xl px-4 w-full max-w-sm">
            <input type="number" id="timeInput" min="1" max="3600" placeholder="Seconds"
                class="w-24 px-2 py-2 rounded bg-gray-700 text-white focus:outline-none" />
            <button id="setTime"
                class="bg-blue-300 hover:bg-blue-500 px-9 py-2 rounded text-black font-semibold transition-colors">
                Set
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
