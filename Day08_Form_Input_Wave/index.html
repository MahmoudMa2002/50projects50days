<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Input Wave</title>
</head>

<body>
    <!-- Login Page -->
    <div class="page-container active" id="login-page">
        <div class="container">
            <h1>Please Login</h1>
            <form id="login-form">
                <div class="form-control">
                    <input type="text" id="login-email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="form-control">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="text">
                    Don't have an account? 
                    <a href="#" class="switch-link" id="btn1">Register</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Register Page -->
    <div class="page-container" id="register-page">
        <div class="container">
            <h1>Please Register</h1>
            <form id="register-form">
                <div class="form-control">
                    <input type="text" id="register-name" required>
                    <label for="register-name">Name</label>
                </div>
                <div class="form-control">
                    <input type="text" id="register-username" required>
                    <label for="register-username">Username</label>
                </div>
                <div class="form-control">
                    <input type="text" id="register-email" required>
                    <label for="register-email">Email</label>
                </div>
                <div class="form-control">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="text">
                    Already registered? 
                    <a href="#" class="switch-link" id="btn2">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
